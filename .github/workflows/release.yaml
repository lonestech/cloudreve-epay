name: Build

on: workflow_dispatch

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04  # 升级操作系统版本
    steps:
    - name: Setup Go
      uses: actions/setup-go@v4  # 升级到最新版本
      with:
        go-version: "~1.20"  # 波浪线语法保持补丁更新
        check-latest: true

    - name: Checkout Code
      uses: actions/checkout@v4  # 升级到最新版本
      with:
        fetch-depth: 0  # 获取完整提交历史
        submodules: recursive

    - name: Configure Go Cache
      uses: actions/cache@v3  # 新增依赖缓存
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

    - name: Setup Goreleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        args: release --clean --skip-validate
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
