<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付确认 - {{.Name}}</title>
    <style>
        :root {
            --primary-color: #7E22CE;
            --text-color: #1c1e21;
            --background-color: #f5f6f7;
            --border-color: #d4d9e1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 0;
        }

        .payment-details {
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 500;
        }

        .amount {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .payment-methods {
            margin-bottom: 2rem;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .payment-method:hover {
            border-color: var(--primary-color);
        }

        .payment-method.selected {
            border-color: var(--primary-color);
            background-color: rgba(126, 34, 206, 0.05);
        }

        .payment-method img {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: #6B21A8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>确认支付</h1>
        </div>

        <div class="payment-details">
            <div class="detail-row">
                <span class="detail-label">商品名称</span>
                <span class="detail-value">{{.Name}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">订单号</span>
                <span class="detail-value">{{.OrderNo}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">支付金额</span>
                <span class="detail-value amount">¥ {{.Money}}</span>
            </div>
        </div>

        <form id="purchase" name="purchase" action="{{.Endpoint}}" method="POST">
            {{range $key,$value := .Params}}
                <input type="hidden" name="{{$key}}" value="{{$value}}" />

                    <span>微信支付</span>
                </div>
            </div>

            <button type="submit" class="submit-button">立即支付</button>
        </form>
    </div>

    <script>
        function selectPayment(type) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`.payment-method[data-type="${type}"]`).classList.add('selected');
            document.querySelector('input[name="type"]').value = type;
        }

        // 自动提交表单（可选）
        setTimeout(() => {
            document.forms['purchase'].submit();
        }, 100);
    </script>
</body>
</html>
